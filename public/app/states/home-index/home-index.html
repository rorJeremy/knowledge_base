<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading">Search</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" name="title" ng-model="query.title" placeholder="Search by Title" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" name="tags" ng-model="tags" placeholder="Search by Tags" class="form-control" />
          </div>
          <div class="form-group">
            <select ng-model="orderProp" class="form-control">
              <option value="-updated_at">Newest</option>
              <option value="updated_at">Oldest</option>
            </select>
          </div>
          <div class="form-group">
            <select ng-model="category" ng-options="category.name for category in categories" class="form-control">
              <option value="">Choose Category</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Commonly Used Tags</div>
      <div class="panel-body">
        <ul class="list-inline">
          <li><a><span class="label label-info">payment</span></a></li>
          <li><a><span class="label label-info">field day</span></a></li>
          <li><a><span class="label label-info">video</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="alert alert-info">
      <strong>Can't find what you're looking for?</strong>
      <a ui-sref="postsNew">Create an article.</a>
    </div>

    <section class="search-results">
    <ul class="media-list">
      <li class="media" ng-repeat="post in posts | filter:query | filter:tag | filter:{category_id:category.id} | orderBy:orderProp">
        <div class="media-body">
          <h4 class="media-heading"><a ui-sref="postsShow({ id: post.id })">[{{post.category["name"]}}] {{post.title}}</a></h4>
          <span>Updated on August 18, 2014</span>
          <span><i class="fa fa-archive"></i></em>
          <i class="fa fa-tags"></i> Tags: <span class="badge badge-info" ng-repeat="(name, tag) in post.tags">{{tag["name"]}}</span>
          <p>{{post.body}}</p>
          <a ui-sref="postsShow({ id: post.id })">Full Article</a>
        </div>
      </li>
    </ul>
  </div>
</div>
