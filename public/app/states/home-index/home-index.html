<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="glyphicon glyphicon-search"></span> Search</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" name="query" ng-model="query.title_tags" placeholder="Search by Title or Tag" class="form-control" />
          </div>
          <div class="form-group">
            <select ng-model="category" ng-options="category.name for category in categories" class="form-control">
              <option value="">Choose Category</option>
            </select>
          </div>
          <div class="form-group">
            <select ng-model="orderProp" class="form-control">
              <option value="updated_at">Oldest</option>
              <option value="-updated_at" selected>Newest</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="alert alert-info">
      <strong>Can't find what you're looking for?</strong>
      <a ui-sref="postsNew">Create an article.</a>
    </div>

    <section class="search-results">
    <ul class="media-list">
      <li class="media" ng-repeat="post in posts | filter:query | filter:tag | filter:{category_id:category.id} | orderBy:orderProp">
        <div class="media-body">
          <h3 class="media-heading"><a ui-sref="postsShow({ id: post.id })">[{{post.category}}] {{post.title}}</a></h3>
          <p align="justify"><strong>{{post.body}}</strong></p>
          <span><b>Updated on:</b> <em>{{post.updated_at | date:"MM/dd/yyyy 'at' h:mma"}}</em></span>
          <span><i class="fa fa-archive"></i></em>
          <i class="fa fa-tags"></i> <b>Tags:</b> <span class="label label-info" ng-repeat="(name, tag) in post.tags">{{tag["name"]}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
