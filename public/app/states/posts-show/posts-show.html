<div class="row">
  <div class="col-sm-3">
    <p><span class="glyphicon glyphicon-folder-open"></span> <strong> Category:</strong> {{category.name}}</p>
    <p><span class="glyphicon glyphicon-tags"></span> <strong> Tags:</strong> </p>
    <ul class="list-inline">
      <li ng-repeat="(name, tag) in post.tags">
        <a><span class="label label-info">{{tag["name"]}}</span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-7">
    <ol class="breadcrumb">
      <li>
        <a ui-sref="home">Articles</a>
      </li>
      <li class="active">Article</li>
    </ol>
    <h2>{{post.title}}</h2>
    <p align="justify">{{post.body}}</p>

    <br>
    <div class="row">
      <div class="col-sm-12">
        <a ui-sref="postsEdit({ id: post.id })" class="btn btn-primary btn-small"><span class="glyphicon glyphicon-edit"></span> Edit</a>
        <a href="#" ng-click="destroy(post)" class="btn btn-danger btn-small"><span class="glyphicon glyphicon-trash"></span> Remove</a>
      </div>
    </div>
  </div>
</div>
