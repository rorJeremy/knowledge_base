<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-9">
    <ol class="breadcrumb">
      <li>
        <a ui-sref="home">Articles</a>
      </li>
      <li class="active">Edit</li>
    </ol>
    <form ng-submit="save(post)" class="form-horizontal" novalidate>
      <legend>Edit Article</legend>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="selectbasic">Category</label>
        <div class="col-sm-3">
          <select ng-model="post.category_id" ng-options="category.id as category.name for category in categories" class="form-control">
            <option value="">Choose Category</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="Title">Title</label>
        <div class="col-sm-8">
          <input id="Title" name="Title" type="text" placeholder="" class="form-control" ng-model="post.title">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="Title">Tags</label>
        <div class="col-sm-8">
          <tags-input ng-model="post.tags" display-property="name" replace-spaces-with-dashes="false" on-tag-added="tagAdded($tag)" on-tag-removed="tagRemoved($tag)">
            <auto-complete source="tagSource()"></auto-complete>
          </tags-input>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="textarea">Body</label>
        <div class="col-sm-8">
          <textarea id="textarea" name="textarea" ng-model="post.body" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-8">
          <button type="submit" class="btn btn-primary">Save</button>
          <button ui-sref="home" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
